<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Update</title>
</head>

<body>
    <div class="container">
        <h1>Edit Show {{thisShow.id}} </h1>
        <a href="/shows">Go back</a>
        <form action="{% url 'updateShow' showId=thisShow.id %}" method="POST">        
            {% csrf_token%}
            <label for="title">Title:</label>
            <input type="text" class="form-control" name="title" value={{thisShow.title}}>            

            <label for="network">Network</label>
            <input type="text" class="form-control" name="network" value={{thisShow.network}}>

            <label for="releaseDate">Release Date:</label>
            <input type="date" name="releaseDate" class="form-control" value="{{thisShow.releaseDate|date:'Y-m-d'}}">

            <label for="description">Description:</label>
            <textarea name="description" cols="4" rows="10" class="form-control">{{thisShow.description}}</textarea>
            <br>

            <input type="submit" value="Update">
        </form>
        <a href="/shows">Go to Show</a>
    </div>
</body>

</html>
